<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <!--Photo Transition-->
    <div class="photo-container">
      <div class="overlay-color"><img class="equilibrium" src="images/image-equilibrium.jpg" alt="Cube balancing one edge."></div>
      <div class="eye">
        <img src="images/icon-view.svg" alt="Cube balancing one edge.">
      </div>
      
    </div>
    <!-- End of Photo Transition-->
    <div class="content-text">
      <a href="#"><h1>Equilibrium #3429</h1></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="counter">
      <p id="ethereum"><img  src="images/icon-ethereum.svg" alt="Ethereum Logo"> 0.041 ETH</p>
      <p><img src="images/icon-clock.svg" alt="Clock Logo">3 days left</p>
    </div>
    <div class="footer">
      <p><img id="avatar-icon" src="images/image-avatar.png" alt="Avator Icon">Creation of&nbsp;<span><a href="#">Jules Wyvern</a></span></p>
    </div>
  </div>

</body>
</html>
